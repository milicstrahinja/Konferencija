<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Logovanje | Konferencije</title>
        <script src="resources/js/bootstrap.bundle.min.js" />
        <!--        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />-->
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap-solar.min.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/css.css" />
    </h:head>
    <h:body>
        <div class="row" style="background-color: white">
            <div class="col-sm-1 offset-1">
                <!--<h:graphicImage value="resources/images/logo3.jpg" height="100" />-->
                <img src="resources/images/logo.jpg" height="100" />
            </div>
            <div class="col-sm-8" style="margin: auto; text-align: center; ">
                <h1>Konferencije</h1>
            </div>
            <div class="col-sm-2" align="right">
                <div class="row" >
                    <h:form>
                        <!--<h:commandLink action="login" value="Ulogujte se" styleClass="btn btn-link"/>-->
                        <h:commandLink action="register" value="Registrujte se" styleClass="btn btn-link" />
                    </h:form>
                </div>
            </div>
        </div>
        <div style="width:100%">
            <h:form>
                <nav class="navbar navbar-expand-sm bg-primary navbar-dark" >
                    <!--                <a class="navbar-brand" href="#">
                                    </a>-->
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <h:commandLink action="index" value="Home" styleClass="nav-link active" />
                            <!--<a class="nav-link active" href="index.xhtml">Home</a>-->
                        </li>
                        <li class="nav-item">
                            <h:commandLink action="#" value="Conference" styleClass="nav-link " />
                        </li>
                        <li class="nav-item">
                            <h:commandLink action="#" value="News" styleClass="nav-link " />
                        </li>
                        <li class="nav-item">
                            <h:commandLink action="#" value="About" styleClass="nav-link " />
                        </li>
                        <li class="nav-item">
                            <h:commandLink action="#" value="Contact" styleClass="nav-link " />
                        </li>
                    </ul>
                </nav>
            </h:form>
        </div>

        <div class="row">
            <div class="col-sm-6 offset-3">
                <h:form class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal">Logovanje</h1>
                    <h:outputLabel for="inputUsername" class="sr-only">Korisnicko ime</h:outputLabel>
                    <h:inputText id="inputUsername" class="form-control" required="true" a:placeholder="Korisnicko ime" value="#{login.korisnickoIme}"/>
                    <h:outputLabel for="inputPassword" class="sr-only">Lozinka</h:outputLabel>
                    <h:inputSecret id="inputPassword" class="form-control" required="true" a:placeholder="Lozinka" value="#{login.lozinka}"/>
                    <h:commandButton styleClass="btn btn-lg btn-primary btn-block" value="Sign in" action="#{login.login()}"/>
                    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
